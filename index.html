<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gif Finder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
 <header>
    <h1>Gif Finder</h1>
    <nav>
      <ul>
        <li><a href="#">Search</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <form>
    <input type="text" id="search-input" placeholder="Search for GIFs">
    <select id="limit-select">
      <option value="1">1 GIF</option>
      <option value="10">10 GIFs</option>
      <option value="25" selected>25 GIFs</option>
      <option value="50">50 GIFs</option>
      <option value="100">100 GIFs</option>
    </select>
    <input type="submit" value="Search">
  </form>
  <div id="gif-container"></div>

  <script src="script.js"></script>

  </body>
  </html>
